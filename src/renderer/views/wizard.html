<div id="view-wizard" class="view">
  <div class="sticky-view-header">
    <h2 class="text-2xl font-bold mb-4">Filtering Wizard</h2>
    <p class="text-gray-400">Loaded <span id="wizard-file-count" class="font-bold">0</span> files and <span
        id="wizard-tag-count" class="font-bold">0</span> unique tags. Configure your filters.</p>
  </div>

  <div class="space-y-6">
    <div id="tag-filtering-ui" class="space-y-6">
      <div id="tag-category-region-container">
        <h3 class="text-lg font-semibold mb-2">Region Filtering</h3>
        <div class="search-container mb-3">
          <input type="text" id="search-tags-region" class="search-bar" placeholder="Search Region tags...">
          <span id="search-tags-region-clear" class="search-clear-btn">&times;</span>
        </div>
        <div class="flex gap-4">
          <!-- Include List -->
          <div class="w-1/2">
            <h4 class="text-md font-semibold mb-2">Include</h4>
            <div id="wizard-tags-list-region-include"
              class="h-48 overflow-y-auto bg-neutral-800 border border-neutral-700 rounded-lg p-2 mt-2 space-y-2"></div>
            <div class="flex gap-2 mt-2">
              <button id="select-all-tags-region-include-btn" class="btn btn-secondary">Select All</button>
              <button id="deselect-all-tags-region-include-btn" class="btn btn-secondary">Deselect All</button>
            </div>
          </div>
          <!-- Exclude List -->
          <div class="w-1/2">
            <h4 class="text-md font-semibold mb-2">Exclude</h4>
            <div id="wizard-tags-list-region-exclude"
              class="h-48 overflow-y-auto bg-neutral-800 border border-neutral-700 rounded-lg p-2 mt-2 space-y-2"></div>
            <div class="flex gap-2 mt-2">
              <button id="select-all-tags-region-exclude-btn" class="btn btn-secondary">Select All</button>
              <button id="deselect-all-tags-region-exclude-btn" class="btn btn-secondary">Deselect All</button>
            </div>
          </div>
        </div>
      </div>

      <div id="tag-category-language-container">
        <h3 class="text-lg font-semibold mb-2">Language Filtering</h3>
        <div class="search-container mb-3">
          <input type="text" id="search-tags-language" class="search-bar" placeholder="Search Language tags...">
          <span id="search-tags-language-clear" class="search-clear-btn">&times;</span>
        </div>
        <div class="flex gap-4">
          <!-- Include List -->
          <div class="w-1/2">
            <h4 class="text-md font-semibold mb-2">Include</h4>
            <div id="wizard-tags-list-language-include"
              class="h-48 overflow-y-auto bg-neutral-800 border border-neutral-700 rounded-lg p-2 mt-2 space-y-2"></div>
            <div class="flex gap-2 mt-2">
              <button id="select-all-tags-language-include-btn" class="btn btn-secondary">Select All</button>
              <button id="deselect-all-tags-language-include-btn" class="btn btn-secondary">Deselect All</button>
            </div>
          </div>
          <!-- Exclude List -->
          <div class="w-1/2">
            <h4 class="text-md font-semibold mb-2">Exclude</h4>
            <div id="wizard-tags-list-language-exclude"
              class="h-48 overflow-y-auto bg-neutral-800 border border-neutral-700 rounded-lg p-2 mt-2 space-y-2"></div>
            <div class="flex gap-2 mt-2">
              <button id="select-all-tags-language-exclude-btn" class="btn btn-secondary">Select All</button>
              <button id="deselect-all-tags-language-exclude-btn" class="btn btn-secondary">Deselect All</button>
            </div>
          </div>
        </div>
      </div>

      <div id="tag-category-other-container">
        <h3 class="text-lg font-semibold mb-2">Other Filtering</h3>
        <div class="search-container mb-3">
          <input type="text" id="search-tags-other" class="search-bar" placeholder="Search Other tags...">
          <span id="search-tags-other-clear" class="search-clear-btn">&times;</span>
        </div>
        <div class="flex gap-4">
          <!-- Include List -->
          <div class="w-1/2">
            <h4 class="text-md font-semibold mb-2">Include</h4>
            <div id="wizard-tags-list-other-include"
              class="h-48 overflow-y-auto bg-neutral-800 border border-neutral-700 rounded-lg p-2 mt-2 space-y-2"></div>
            <div class="flex gap-2 mt-2">
              <button id="select-all-tags-other-include-btn" class="btn btn-secondary">Select All</button>
              <button id="deselect-all-tags-other-include-btn" class="btn btn-secondary">Deselect All</button>
            </div>
          </div>
          <!-- Exclude List -->
          <div class="w-1/2">
            <h4 class="text-md font-semibold mb-2">Exclude</h4>
            <div id="wizard-tags-list-other-exclude"
              class="h-48 overflow-y-auto bg-neutral-800 border border-neutral-700 rounded-lg p-2 mt-2 space-y-2"></div>
            <div class="flex gap-2 mt-2">
              <button id="select-all-tags-other-exclude-btn" class="btn btn-secondary">Select All</button>
              <button id="deselect-all-tags-other-exclude-btn" class="btn btn-secondary">Deselect All</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-2">Revision Filtering</h3>
      <div id="filter-revision-mode" class="flex rounded-lg bg-neutral-800 p-1">
        <button data-value="highest"
          class="toggle-option flex-1 px-4 py-2 text-sm font-medium text-white rounded-md border border-transparent hover:border-accent-500">Keep
          HIGHEST Revision</button>
        <button data-value="all"
          class="toggle-option flex-1 px-4 py-2 text-sm font-medium text-white rounded-md border border-transparent hover:border-accent-500">Keep
          ALL Revisions</button>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-2">De-duplication</h3>
      <div id="filter-dedupe-mode" class="flex rounded-lg bg-neutral-800 p-1">
        <button data-value="priority"
          class="toggle-option flex-1 px-4 py-2 text-sm font-medium text-white rounded-md border border-transparent hover:border-accent-500">Keep
          ONE File (Prioritized)</button>
        <button data-value="all"
          class="toggle-option flex-1 px-4 py-2 text-sm font-medium text-white rounded-md border border-transparent hover:border-accent-500">Keep
          ALL Files</button>
      </div>

      <div id="priority-builder-ui" class="mt-4">

        <div class="flex gap-4 mt-2 h-[500px]">

          <div class="w-1/2 h-full flex flex-col">
            <h5 class="text-center font-bold mb-1">Priority (Drag to re-order)</h5>
            <div class="flex justify-start mb-2">
              <button id="reset-priorities-btn" class="btn btn-secondary btn-sm w-full">Reset Priorities</button>
            </div>
            <div id="priority-list"
              class="flex-grow overflow-y-auto bg-neutral-900 border border-neutral-700 rounded-lg p-2 space-y-2">
            </div>
          </div>

          <div class="w-1/2 h-full flex flex-col" id="priority-available-container">
            <h5 class="text-center font-bold">Available (Drag to add)</h5>
            <div class="search-container my-1">
              <input type="text" id="search-priority-tags" class="search-bar" placeholder="Search available tags...">
              <span id="search-priority-tags-clear" class="search-clear-btn">&times;</span>
            </div>

            <div class="flex flex-col gap-2 my-1">
              <button id="add-all-shortest" class="btn btn-secondary btn-sm w-full">Add All
                (Displayed: Prioritise Shortest)</button>
              <button id="add-all-longest" class="btn btn-secondary btn-sm w-full">Add All
                (Displayed: Prioritise Longest)</button>
            </div>

            <div id="priority-available"
              class="flex-grow overflow-y-auto bg-neutral-900 border border-neutral-700 rounded-lg p-2 space-y-2">
            </div>
          </div>
        </div>

        <div class="mt-2">
          <input type="checkbox" id="filter-keep-fallbacks" class="h-4 w-4" checked>
          <label for="filter-keep-fallbacks" class="ml-2 select-none">Fallback: Keep unprioritized tags</label>
        </div>
      </div>
    </div>

    <div class="flex justify-end items-center">
      <button id="wizard-run-btn" class="btn btn-primary">Apply Filters & Continue</button>
    </div>
  </div>
</div>
